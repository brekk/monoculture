name: Shared Install
description: Sets up Node.js and runs install
author: brekk
runs:
  using: composite
  steps:
    - name: ğŸ§± Enabling corepack...
      shell: bash
      run: corepack enable
    - name: ğŸ¤– Installing node...
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: yarn
    - name: ğŸ§¶ Install dependencies...
      shell: bash
      run: yarn --immutable
