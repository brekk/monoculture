name: "Install"
description: "Sets up Node.js and runs install"

runs:
  using: shared
  steps:

    - name: ğŸ§± Enabling corepack...
      run: corepack enable

    - name: ğŸ¤– Installing node...
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: "yarn"

    - name: ğŸ§¶ Install dependencies...
      run: yarn --immutable
