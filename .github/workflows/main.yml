name: ğŸ¦  Monoculture
on: [push, workflow_dispatch]
jobs:

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checking out code...
        uses: actions/checkout@v4
      - name: ğŸ”© Installing...
        uses: ./.github/shared-actions/install
      - name: âœï¸  Preparing to journal...
        uses: actions/configure-pages@v3
      - name: ğŸ“© Save documentation...
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextra-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextra-${{ hashFiles('**/yarn.lock') }}-
      - name: ğŸ“¦ Bundling docs...
        run: yarn workspace docs run build
      - name: ğŸ“Ÿ Update pages...
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./apps/docs/out
      - name: ğŸ‘¨ Scare away jekyll with a formula! 
        run: |
          mkdir public
          touch public/.nojekyll

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy new build to pages...
        id: deployment
        uses: actions/deploy-pages@v2

  test:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ env.coverage_report }}
      summary: ${{ env.coverage_summary }}
    steps:
      - name: ğŸ§¾ Checking out code...
        uses: actions/checkout@v4 
      - name: ğŸ”© Installing...
        uses: ./.github/shared-actions/install
      - name: ğŸ§ª Testing...
        run: |
          yarn test:ci
          yarn test:ciCopy
      - name: ğŸš Saving test artifacts...
        uses: actions/upload-artifact@v3
        with:
          name: coverage-artifacts
          path: |
            coverage/coverage-final.json
            coverage/lcov.info
      - name: ğŸ¥ Calculating shared coverage...
        run: |
          COVERAGE=$(npx nps --silent -c ./package-scripts.cjs test.ciReport)
          echo "coverage_report<<EOF" >> $GITHUB_ENV
          echo "$COVERAGE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          SUMMARY=$(echo "$COVERAGE" | node ./tools/spacework/reporter-for-ci.cjs)
          echo "coverage_summary<<EOF" >> $GITHUB_ENV
          echo "$SUMMARY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: ğŸ§± Building artifacts...
        run: yarn build
      - name: ğŸ›« Saving build artifacts... 
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            packages/**/dist/**
            tools/**/dist/**
            !node_modules/**

  report:
    permissions:
      pull-requests: write
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Debugging...
        run: |
          echo $GITHUB_BASE_REF
          echo $GITHUB_REF
          echo $GITHUB_REF_NAME
      - name: ğŸ” Get current PR number...
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
      - name: ğŸ™ï¸ Updating PR...
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          # delete the old comment and re-append to the end (useful for long running PRs)
          recreate: true
          number: ${{ steps.findPr.outputs.pr }}
          header: test
          message: |
            ### ğŸ¦  Monoculture
            
            #### Coverage summary

            ${{ needs.test.outputs.summary }}

            <details closed><summary>Report</summary>

            ```
            ${{ needs.test.outputs.coverage }}
            ```

            </details>
