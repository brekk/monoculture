name: Monoculture Builder ğŸ­
on: [push, workflow_dispatch]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: ğŸš€ Deploy new build to pages...
        id: deployment
        uses: actions/deploy-pages@v2
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checking out code...
        uses: actions/checkout@v4
      - name: ğŸ§± Unpacking corepack...
        run: corepack enable
      - name: ğŸ¤– Installing node...
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: âœï¸  Preparing to journal...
        uses: actions/configure-pages@v3
      - name: ğŸ§¶ Installing dependencies...
        run: yarn --immutable
      - name: ğŸ“© Save documentation...
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextra-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**..[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextra-${{ hashFiles('**/yarn.lock') }}-
      - name: ğŸ—ï¸ Building artifacts...
        run: yarn build
      - name: ğŸ“Ÿ Update pages...
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./apps/docs/.next
      - name: ğŸš Saving artifacts...
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            packages/**/dist/**
            tools/**/dist/**
            !node_modules/**
      - name: ğŸ”¬ Testing build...
        run: yarn test
