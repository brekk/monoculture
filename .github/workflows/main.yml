name: ğŸ¦  Monoculture - Main
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checking out code...
        uses: actions/checkout@v4
      - name: ğŸ”© Installing...
        uses: ./.github/shared-actions/install
      - name: âœï¸  Preparing to journal...
        uses: actions/configure-pages@v3
      - name: ğŸ“© Save documentation...
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextra-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextra-${{ hashFiles('**/yarn.lock') }}-
      - name: ğŸ“¦ Bundling docs...
        run: |
          yarn workspace doctor-general-mdx run build
          yarn workspace doctor-general-cli run build
          yarn workspace docs run build
      - name: ğŸ“Ÿ Update pages...
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./apps/docs/out
      - name: ğŸ‘¨ Scare away jekyll with a formula! 
        run: |
          mkdir public
          touch public/.nojekyll

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy new build to pages...
        id: deployment
        uses: actions/deploy-pages@v2
