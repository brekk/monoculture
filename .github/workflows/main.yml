name: 🦠 Monoculture
on: [push, workflow_dispatch]
jobs:

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy new build to pages...
        id: deployment
        uses: actions/deploy-pages@v2

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checking out code...
        uses: actions/checkout@v4
      - name: 🔩 Installing...
        uses: ./.github/shared-actions/install
      - name: ✍️  Preparing to journal...
        uses: actions/configure-pages@v3
      - name: 📩 Save documentation...
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextra-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**..[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextra-${{ hashFiles('**/yarn.lock') }}-
      - name: 📦 Bundling docs...
        run: yarn workspace docs run build
      - name: 📟 Update pages...
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./apps/docs/out
      - name: 👨 Scare away jekyll with a formula! 
        run: |
          mkdir public
          touch public/.nojekyll

  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checking out code...
        uses: actions/checkout@v4
      - name: 🔎 Get current PR number...
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
      - name: 🔩 Installing...
        uses: ./.github/shared-actions/install
      - name: 🧪 Testing the packages...
        run: |
          yarn test:ci
          yarn test:ciCopy
          nyc report -t coverage --report-dir coverage --reporter=html --reporter=lcov --reporter=text

  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checking out code...
        uses: actions/checkout@v4
      - name: 🔩 Installing...
        uses: ./.github/shared-actions/install
      - name: 📦 Bundling docs...
        run: yarn workspace docs run build
      - name: 🚁 Saving artifacts...
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            apps/docs/dr-generated.json
            packages/**/dist/**
            tools/**/dist/**
            !node_modules/**
