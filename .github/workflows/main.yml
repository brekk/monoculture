name: Monoculture Builder ğŸ­
on: [push, workflow_dispatch]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checking out code...
        uses: actions/checkout@v4
      - name: ğŸ§± Unpacking corepack...
        run: corepack enable
      - name: ğŸ¤– Installing node...
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: ğŸ§¶ Installing dependencies...
        run: yarn --frozen-lockfile
      - name: ğŸ—ï¸ Building artifacts...
        run: yarn build
      - name: ğŸš Saving artifacts...
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            packages/**/dist/**
            tools/**/dist/**
            !node_modules/**
      - name: ğŸ”¬ Testing build...
        run: yarn test
